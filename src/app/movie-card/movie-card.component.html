<!-- src/app/movie-card/movie-card.component.html -->

<h1>Welcome to MyFlix</h1>
<a mat-button (click)="openProfile()"
class="nav-buttons">
      Profile
    </a>

    <div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imageURL}} alt= {{movie.Name}} />
        <mat-card-actions class="actions">
            <button mat-button color="primary" (click)="
    openGenreDialog(movie.Genre.Name, movie.Genre.Description)
  ">
                Genre
            </button>
            <button mat-button color="primary" (click)="
                openDirectorDialog(
                  movie.Director.Name,
                  movie.Director.Bio,
                  movie.Director.Birth,
                  movie.Director.Death
                )
              ">
                            Director
                        </button>
            <button mat-button color="primary" (click)="openSynopsisDialog(movie.Name, movie.Description)">
                Synopsis
            </button>
            <button mat-icon-button (click)="toggleFav(movie)">
                <mat-icon *ngIf="isFav(movie)" style="transform: scale(1.5)">
                    favorite
                </mat-icon>
                <mat-icon *ngIf="!isFav(movie)" style="transform: scale(1.5)">
                    favorite_border
                </mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
